<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>User Profile</h2>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Subscription:</strong>
        <span th:text="${user.subscription != null ? user.subscription.name : 'No subscription'}"></span>
    </p>
    <a th:href="@{/products}" class="btn btn-primary">Browse Products</a>
    <a th:href="@{/orders}" class="btn btn-secondary">View Order History</a>
</div>
</body>
</html>
